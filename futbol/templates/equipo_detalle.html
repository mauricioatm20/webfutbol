

<h2>{{ equipo.nombre_equipo }}</h2>
<img src="data:image/png;base64,{{ grafico_base64 }}" alt="Gráfico de rendimiento del equipo">
<!-- Aquí puedes mostrar otros detalles del equipo, como la lista de jugadores -->



<h2>{{ equipo.team }}</h2>
<p>País: {{ equipo.country }}</p>
<p>Ciudad: {{ equipo.city }}</p>
<h3>Jugadores:</h3>
<ul>
    {% for jugador in jugadores %}
    <li>{{ jugador.name }} {{ jugador.last_name }}</li>
    {% endfor %}
</ul>
