{% load static %}
<link rel="stylesheet" href="{% static 'principal2.css' %}">

<body class="equipo-background" style="background-image: url('/static/img/{{ equipo.fondo }}')">

<h2>{{ equipo.nombre_equipo }}</h2>
    <div>
    <img class="graf" src="data:image/png;base64,{{ grafico_base64 }}" alt="Gráfico de rendimiento del equipo">
    </div>

<h2>{{ equipo.team }}</h2><!-- Aquí puedes mostrar otros detalles del equipo, como la lista de jugadores -->
<p class="pais">País: {{ equipo.country }}</p>
<p class="ciudad">Ciudad: {{ equipo.city }}</p>
<h3 class="jugadores"><a href="{% url 'jugadores_list' equipo.id%}">Jugadores:</a></h3>

</body>
